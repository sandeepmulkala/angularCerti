<div class="well flex">
  <div>
    <h3>{{ cityName }} ({{ zipCode }})</h3>
    <br />
    <h4>Current conditions: {{ currentConditions }}</h4>
    <br />
    <h4>Temperature: {{ currentTemp | number: "1.0-0" }}</h4>
    <p>
      <ngc-min-max [minTemp]="minTemp" [maxTemp]="maxTemp"></ngc-min-max>
    </p>
    <p>
      <a [routerLink]="['/forecast/home', zipCode]"
        >Show 5-day forecast for {{ cityName }}</a
      >
    </p>
    <p *ngIf="errorMessage" class="bg-danger text-white">
      {{ errorMessage }}
    </p>
  </div>
  <div>
    <span class="close" (click)="deleteZip(zipCode)">Ã—</span>
    <img src="{{ imageName }}" />
  </div>
</div>
